<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav-list">
          <li>Gmail</li>
          <li>Imagenes</li>
          <img
            src="https://images.pexels.com/photos/1482061/pexels-photo-1482061.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="Aplicaciones de Google"
            title="Aplicaciones de Google"
          />
          <img
            src="https://images.pexels.com/photos/1482061/pexels-photo-1482061.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="Cuenta de Google"
            title="Cuentas de Google"
          />
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="main-content">
        <picture class="main-img">
          <source src="" />
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"
            title="Google"
          />
        </picture>
        <div class="main-button">
          <input type="search" class="main-search" />
          <button class="">Buscar en Google</button>
          <button class="">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer-list1">
        <li>Privacidad</li>
        <li>Negocios</li>
        <li>Sobre Google</li>
        <li>Como funciona la Busqueda</li>
      </ul>
      <ul class="footer-list2">
        <li>Privacidad</li>
        <li>Condiciones</li>
        <li>Preferencias</li>
      </ul>
    </footer>
  </body>
</html>
